<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Give Me An Excuse</title>
    <script src="assets/js/fetchExcuse.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Give Me An Excuse</h1>
    </header>
        <hr>
    <main>
        <section>
            <p>Too lazy to leave the house?</p>
            <p>Don't want to work?</p>
            <p>Don't want to go to school?</p>
            <p>We give you an excuse for that!</p>
        </section>

        <section>
            <p> <img src="assets/imagens/excuse.gif" alt=""> </p>
        </section>

        <section class="selection-area">
            <h3>Choose a category: </h3>

            <input type="radio" name="category" id="family" value="family">
            <label for="family">Family</label> 

            <input type="radio" name="category" id="office" value="office">
            <label for="office">Office</label> 

            <input type="radio" name="category" id="children" value="children">
            <label for="children">Children</label> 

            <input type="radio" name="category" id="college" value="college">
            <label for="college">College</label> 

            <input type="radio" name="category" id="party" value="party">
            <label for="party">Party</label> <br>

            <button class="send">GIVE ME!</button>
        </section>

            <hr>

        <article>
            <h3>Here it goes...</h3>
            <div>
                <p class="excuse-generated"></p>
            </div>
        </article>
    </main>
        <hr>
    <footer>

</body>
</html>
